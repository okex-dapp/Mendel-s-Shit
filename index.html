<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

</head>
<script>
    /**********************************************************/
    /* Handle chain (network) and chainChanged (per EIP-1193) */
    /**********************************************************/

    // Normally, we would recommend the 'eth_chainId' RPC method, but it currently
    // returns incorrectly formatted chain ID values.
    let currentChainId = ethereum.chainId;

    ethereum.on('chainChanged', handleChainChanged);

    function handleChainChanged(_chainId) {
        // We recommend reloading the page, unless you must do otherwise
        window.location.reload();
    }
    /***********************************************************/
    /* Handle user accounts and accountsChanged (per EIP-1193) */
    /***********************************************************/

    let currentAccount = null;
    ethereum
        .request({ method: 'eth_accounts' })
        .then(handleAccountsChanged)
        .catch((err) => {
            // Some unexpected error.
            // For backwards compatibility reasons, if no accounts are available,
            // eth_accounts will return an empty array.
            console.error(err);
        });
    // Note that this event is emitted on page load.
    // If the array of accounts is non-empty, you're already
    // connected.
    ethereum.on('accountsChanged', handleAccountsChanged);

    // For now, 'eth_accounts' will continue to always return an array
    function handleAccountsChanged(accounts) {
        console.log('currentAccount:', accounts);
        if (accounts.length === 0) {
            // OKX Wallet  is locked or the user has not connected any accounts
            console.log('Please connect to Metamask Wallet.');
        } else if (accounts[0] !== currentAccount) {
            currentAccount = accounts[0];
            console.log('currentAccountChangeTo:', currentAccount);
            // Do any other work!
        }
    }
    /*********************************************/
    /* Access the user's accounts (per EIP-1102) */
    /*********************************************/

    // You should only attempt to request the user's accounts in response to user
    // interaction, such as a button click.
    // Otherwise, you popup-spam the user like it's 1999.
    // If you fail to retrieve the user's account(s), you should encourage the user
    // to initiate the attempt.
    document.getElementById('connectButton', connect);

    function connect() {
        ethereum
            .request({ method: 'eth_requestAccounts' })
            .then(handleAccountsChanged)
            .catch((err) => {
                if (err.code === 4001) {
                    // EIP-1193 userRejectedRequest error
                    // If this happens, the user rejected the connection request.
                    console.log('Please connect to Metamask Wallet.');
                } else {
                    console.error(err);
                }
            });
    }

</script>

<body>
    <button type="button" id="connectButton">Click Me!</button>
</body>

</html>
